project:
  type: website
  output-dir: docs

on:
  workflow_dispatch:
  push:
    branches: main
    
website:
  title: "Single Cell RNA Sequencing Workshop 2025"
  navbar:
    search: true
    right:
      - icon: house
        text: "Home"
        file: index.qmd

format:
  html:
    theme: styles.scss
    toc: true

execute:
  freeze: auto
    
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'
      
      - name: Set up R Dependencies 
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::knitr
            any::rmarkdown
            
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}